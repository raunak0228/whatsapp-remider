<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WhatsApp Sheet Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      background: -webkit-linear-gradient(#00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .btn-glow {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      width: 100%;
      transition: 0.3s ease;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
      transform: scale(1.03);
    }
    .btn-google {
      background: #fff;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      width: 100%;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-google:hover {
      background: #f7f7f7;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .google-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .divider span {
      padding: 0 10px;
      color: rgba(255, 255, 255, 0.6);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 10px;
      padding: 0.75rem;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(0, 198, 255, 0.5);
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .toggle-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    .toggle-link a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 600;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      background: rgba(220, 53, 69, 0.2);
      color: #ff8a8a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Create Account</h1>
    <p class="text-center text-light mb-4">Get started with WhatsApp Scheduler</p>
    
    <div id="errorMessage" class="error-message">
      <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorText"></span>
    </div>
    
    <form id="registerForm">
      <div class="mb-3">
        <input type="email" class="form-control mb-3" id="email" placeholder="Email address" required>
        <input type="password" class="form-control mb-3" id="password" placeholder="Password (min 6 characters)" required minlength="6">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-glow mb-3">
        <i class="bi bi-person-plus-fill"></i> Create Account
      </button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <button id="googleSignIn" class="btn btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
      Sign up with Google
    </button>
    
    <div class="toggle-link">
      Already have an account? <a href="/">Sign In</a>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Firebase configuration - replace with your project details
    const firebaseConfig = {
      apiKey: "AIzaSyDwtNar3TOFPdhimkLkcK7CEdeU1-wEheQ",
      authDomain: "whatsapp-ab87e.firebaseapp.com",
      projectId: "whatsapp-ab87e",
      storageBucket: "whatsapp-ab87e.firebasestorage.app",
      messagingSenderId: "388788708193",
      appId: "1:388788708193:web:889edebe3708fe3cdf9b20"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Show error message
    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorElement.style.display = 'block';
    }

    // Email/Password Registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // Get ID token for server validation
        const idToken = await userCredential.user.getIdToken();
        
        // Send token to server for verification
        const response = await fetch('/verify-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ idToken })
        });
        
        const data = await response.json();
        if (data.success) {
          // Redirect to home page
          window.location.href = '/home';
        }
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'Email is already in use';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password is too weak';
            break;
          default:
            errorMessage = 'Registration failed. Please try again.';
        }
        showError(errorMessage);
      }
    });

    // Google Sign-up
    document.getElementById('googleSignIn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        // Get ID token for server validation
        const idToken = await result.user.getIdToken();
        
        // Send token to server for verification
        const response = await fetch('/verify-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ idToken })
        });
        
        const data = await response.json();
        if (data.success) {
          // Redirect to home page
          window.location.href = '/login';
        }
      } catch (error) {
        console.error(error);
        showError('Google sign-up failed. Please try again.');
      }
    });
  </script>
</body>
</html>
