<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“Š Scheduling Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: -webkit-linear-gradient(#00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .btn-glow {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      width: 100%;
      transition: 0.3s ease;
      animation: glow 2s infinite alternate;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
      transform: scale(1.03);
    }
    .result-item {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .result-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    .error-container {
      background-color: rgba(220, 53, 69, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #00c6ff; }
      to { box-shadow: 0 0 20px #0072ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>ðŸ“¤ Scheduling Results</h1>
    <p class="text-center text-light mb-4">WhatsApp Message Scheduling Summary</p>
    
    <!-- Success Results -->
    <div id="success-results">
      <div class="result-item">
        <div>
          <i class="bi bi-check-circle-fill text-success result-icon"></i>
          <span>Messages Scheduled Successfully</span>
        </div>
        <span id="scheduled">0</span>
      </div>
      <div class="result-item">
        <div>
          <i class="bi bi-exclamation-triangle-fill text-warning result-icon"></i>
          <span>Rows Skipped</span>
        </div>
        <span id="skipped">0</span>
      </div>
      <div class="result-item">
        <div>
          <i class="bi bi-x-circle-fill text-danger result-icon"></i>
          <span>Rows Failed</span>
        </div>
        <span id="failed">0</span>
      </div>
      <div class="text-center mt-4">
        <a href="/home" class="btn btn-glow">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
    
    <!-- Error Results -->
    <div id="error-results" style="display: none;">
      <div class="error-container">
        <i class="bi bi-exclamation-triangle-fill text-danger result-icon"></i>
        <span id="error-message">An error occurred</span>
      </div>
      <div class="text-center mt-4">
        <a href="/home" class="btn btn-glow">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    function updateResults() {
      const successResults = document.getElementById('success-results');
      const errorResults = document.getElementById('error-results');
      const errorMessage = document.getElementById('error-message');
      const scheduled = document.getElementById('scheduled');
      const skipped = document.getElementById('skipped');
      const failed = document.getElementById('failed');

      if (!successResults || !errorResults || !errorMessage || !scheduled || !skipped || !failed) {
        console.error('Required elements not found');
        return;
      }

      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      
      if (status === 'error') {
        const message = urlParams.get('message') || 'An unknown error occurred';
        errorMessage.textContent = message;
        successResults.style.display = 'none';
        errorResults.style.display = 'block';
      } else {
        scheduled.textContent = urlParams.get('scheduled') || '0';
        skipped.textContent = urlParams.get('skipped') || '0';
        failed.textContent = urlParams.get('failed') || '0';
        successResults.style.display = 'block';
        errorResults.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Check authentication status
      firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = '/login';
          return;
        }
        // Update results after authentication check
        updateResults();
      });
    });
  </script>
</body>
</html>
