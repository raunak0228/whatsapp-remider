<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - WhatsApp Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: -webkit-linear-gradient(#00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .btn-glow {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      width: 100%;
      transition: 0.3s ease;
      animation: glow 2s infinite alternate;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
      transform: scale(1.03);
    }
    .btn-google {
      background: #fff;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      width: 100%;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-google:hover {
      background: #f7f7f7;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .google-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .divider span {
      padding: 0 10px;
      color: rgba(255, 255, 255, 0.6);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 10px;
      padding: 0.75rem;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(0, 198, 255, 0.5);
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .toggle-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    .toggle-link a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 600;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      background: rgba(220, 53, 69, 0.2);
      color: #ff8a8a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #00c6ff; }
      to { box-shadow: 0 0 20px #0072ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>ðŸ“² WhatsApp Scheduler</h1>
    <p class="text-center text-light mb-4">Login to schedule your WhatsApp messages</p>
    
    <div id="errorMessage" class="error-message">
      <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorText"></span>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-glow mb-3">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <div class="mb-3">
      <button id="googleLogin" class="btn btn-glow">
        <i class="bi bi-google"></i> Login with Google
      </button>
    </div>
    
    <div class="text-center mt-3">
      <a href="/register" class="text-light">Don't have an account? Register</a>
    </div>
  </div>

  <script>
    // Initialize Firebase Auth
    const auth = firebase.auth();
    let isRedirecting = false; // Flag to prevent multiple redirects
    
    // Show error message
    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorElement.style.display = 'block';
    }

    // Handle successful authentication
    async function handleSuccessfulAuth(user) {
      if (isRedirecting) return; // Prevent multiple redirects
      isRedirecting = true;
      
      try {
        const idToken = await user.getIdToken();
        
        // Send token to server
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ idToken })
        });
        
        if (response.ok) {
          window.location.href = '/home';
        } else {
          showError('Login failed. Please try again.');
          isRedirecting = false;
        }
      } catch (error) {
        console.error('Auth error:', error);
        showError('An error occurred during authentication');
        isRedirecting = false;
      }
    }

    // Email/Password Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        await handleSuccessfulAuth(userCredential.user);
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This user has been disabled';
            break;
          case 'auth/user-not-found':
            errorMessage = 'User not found';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password';
            break;
          default:
            errorMessage = 'An error occurred during sign in';
        }
        showError(errorMessage);
      }
    });
    
    // Google Sign In
    document.getElementById('googleLogin').addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        await handleSuccessfulAuth(result.user);
      } catch (error) {
        console.error('Login error:', error);
        showError('Login failed. Please try again.');
      }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user && !isRedirecting) {
        handleSuccessfulAuth(user);
      }
    });
  </script>
</body>
</html>
